<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>
        Livraria Online
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="Estilos/nova-crud.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="Javascript/funcoes.js" defer></script>
</head>

<body>
    <!-- Barra de navegação -->
    <div id="navbar" style="margin-bottom: 20px">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">Livraria Online</a>
        </nav>
    </div>
    
    <!-- Modal Cadastro -->
    <div class="modal fade" id="modal-cadastro">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Cadastro</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Nome: </label>
                        <input type="text" class="form-control" placeholder="Insira o nome do livro"
                        id="fcadastrarnome" /> <br>
                        <label>Autor: </label>
                        <input type="text" class="form-control" placeholder="Insira o autor do livro"
                        id="fcadastrarautor" />
                        <br>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label>Quantidade de Páginas: </label>
                                <input type="text" class="form-control"
                                placeholder="Insira a quantidade de páginas do livro" id="fcadastrarqtdpaginas" />
                            </div>
                            <div class="form-group col-md-6">
                                <label>Preço: </label>
                                <input type="text" class="form-control" placeholder="Insira o preço do livro"
                                id="fcadastrarpreco" />
                            </div>
                        </div>
                    </div>
                    <div id="alertacadastro"> </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" style="margin-right: auto"
                    onclick="verificarCadastro()">Cadastrar</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal Edicao -->
    <div class="modal fade" id="modal-edicao">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Edição</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group" id="edicao">
                        
                    </div>
                    <div id="alertaedicao"> </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" style="margin-right: auto"
                    onclick="verificarEdicao()">Editar</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Tabela de livros -->
    <div id="tabela-livros">
        <div class="container-fluid">
            <div class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" id="pesquisarlivro" title="Pesquisar por livro ou autor">
                <button class="btn btn-outline-secondary my-2 my-sm-0" onclick="pesquisar(this.value)">Pesquisar</button>
                <button class="btn btn-outline-secondary" style="margin-left: 10px" onclick="carregarLivros()">
                    Atualizar lista de livros
                </button>
                <button class="btn btn-outline-secondary" style="margin-left: auto" data-toggle="modal" data-target="#modal-cadastro">
                    Cadastrar livro
                </button>
                
            </div>
            <br>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Autor</th>
                        <th scope="col">Páginas</th>
                        <th scope="col">Preço</th>
                        <th scope="col">Disponibilidade</th>
                        <th scope="col">Adicionado em</th>
                        <th scope="col">Atualizado em</th>
                        <th scope="col">
                            <div align='center'>Ação</div>
                        </th>
                    </tr>
                </thead>
                <tbody id="linhas">
                </tbody>
                <tbody>
                    <tr>
                        <td colspan="8">
                            <div align='center'><button class="btn btn-outline-secondary" data-toggle="modal" data-target="#modal-cadastro">Cadastrar
                                livro
                            </button></div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
